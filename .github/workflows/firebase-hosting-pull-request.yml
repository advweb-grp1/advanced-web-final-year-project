name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - 'core*'
      - 'feature*'
      - 'main'
env:
  VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
  VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
  VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
  VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
  VITE_MESSAGE_SENDER_ID: ${{ secrets.VITE_MESSAGE_SENDER_ID }}
  VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
  VITE_DEV: ${{secrets.DEV_Pull_REQ}}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run build, tests, and lint
        run: npm ci && npm run build && npm run test:unit && npm run test:e2e && npm run lint
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADV_WEB_GRP1 }}'
          projectId: adv-web-grp1
